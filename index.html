<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Reseña hotel</title>
</head>

<body>
  <h1 class="header">Reseña hotel</h1>
  <div class="item">
    <div class="columns">
      <div class="hotel-data">
        <div class="data-item">

          <div class="data">
            <h3 id="hotel-name">Hotel Desconocido</h3>
            <h4 id="hotel-location">Desconocida</h4>
          </div>

          <div class="images">
            <img class="hotel-image" id="hotel-img" src="" alt="Foto hotel">
          </div>

        </div>
      </div>
    </div>

    <div class="columns">
      <div class="hotel-score">
        <p class="stars">Puntuación: <span id="rating"></span></p>
        <hr>
        <p>Reseña anónima <input type="checkbox" id="anonimo"></p>
      </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
